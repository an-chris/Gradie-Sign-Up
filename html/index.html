<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../css_scss/style.css">
	<title>Gradie Sign Up</title>
</head>
<body>
	<main class="container">
		<section class="landing">
			<h1 class="landing__title">Gradie</h1>
			<h3 class="landing__summary">Beautiful gradients in seconds.</h3>
			<img src="../assets/iphone-mockup.png" alt="iphone mockup" class="landing__img">
		</section>

		<section class="login">
			<h2 class="login__title">Login</h2>

			<label for="email" class="login__label">Email</label>
			<input type="email" class="login__textbox" placeholder="  john@example.com" required>

			<label for="password" class="login__label">Password</label>
			<input type="password" class="login__textbox" placeholder="  At least 8 characters" required>

			<div class="login__checkbox-container">
				<input type="checkbox" class="login__checkbox" id="checkbox" required>
				<label for="checkbox" class="login__label login__label-checkbox">
					By creating an account, you agree to the <a href="#">Terms & Conditions</a>.
				</label>
			</div>
			
			<a href="#" class="login__btn">Create an Account</a>
		</section>
	</main>
</body>
</html>
